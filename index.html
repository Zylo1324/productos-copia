<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Mi Celular</title>
  <style>
    :root{
      --phone-width: 360px;   /* tamaño del teléfono en pantalla */
      /* offsets de la pantalla dentro del marco: ajustados para que NO quede borde */
      --screen-left: 7.3%;
      --screen-top: 6.2%;
      --screen-right: 7.3%;
      --screen-bottom: 6.4%;
      --icon-radius: 22%;
      --icon-size: 64px;
      --grid-gap: 16px;
    }
    body{
      margin:0; padding:24px; background:#0b1220; color:#e6e6e6;
      font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;
      display:flex; gap:40px; align-items:flex-start; flex-wrap:wrap;
    }
    .info{
      max-width:560px;
      display:flex;
      flex-direction:column;
      align-items:center;
      text-align:center;
      justify-content:center;
      gap:16px;
    }
    .title{
      font-size:clamp(2.5rem, 6vw, 4rem);
      letter-spacing:0.18em;
      margin:0;
      text-transform:uppercase;
      background:linear-gradient(135deg, #f8f6ff, #6ac8ff 45%, #7f5bff 75%, #f25df2);
      -webkit-background-clip:text;
      background-clip:text;
      color:transparent;
      text-shadow:0 12px 30px rgba(122, 84, 255, 0.3);
    }
    .subtitle{
      margin:0;
      font-size:1.1rem;
      letter-spacing:0.06em;
      color:#cfd9ff;
      text-shadow:0 6px 18px rgba(0,0,0,.45);
    }
    .phone{
      width:var(--phone-width);
      position:relative;
      aspect-ratio: 2087 / 4186; /* cambia si tu PNG tiene otra proporción */
      background:center/cover no-repeat url("assets/phone-frame.png");
    }
    .screen{
      position:absolute;
      left:var(--screen-left);
      top:var(--screen-top);
      right:var(--screen-right);
      bottom:var(--screen-bottom);
      border-radius:24px;
      overflow:hidden;
      isolation:isolate;
    }
    .screen::before{
      content:"";
      position:absolute;
      inset:0;
      background:url("assets/wallpaper.png") center / cover no-repeat;
      z-index:0;
    }
    .icons{
      position:absolute; inset:0;
      z-index:1;
      display:grid;
      grid-template-columns:repeat(4, minmax(0,1fr)); /* 4 por fila */
      justify-items:center; align-content:start;
      gap:var(--grid-gap);
      padding:28px 18px;
    }
    .app{ width:var(--icon-size); text-align:center; }
    .app img{
      display:block; width:100%; height:var(--icon-size); object-fit:cover;
      border-radius:var(--icon-radius);
      box-shadow:0 8px 18px rgba(0,0,0,.35), inset 0 0 0 1px rgba(255,255,255,.06);
      background:#1b1b1b;
    }
    .label{
      font-size:12px; margin-top:6px; color:#f2f2f2;
      text-shadow:0 1px 2px rgba(0,0,0,.6);
      white-space:nowrap; overflow:hidden; text-overflow:ellipsis;
    }
    .pill{
      position:absolute; left:50%; transform:translateX(-50%);
      bottom:18px; width:140px; height:12px; border-radius:999px;
      background:linear-gradient(135deg, rgba(0,0,0,.55), rgba(255,255,255,.25));
      z-index:1;
    }
    @media (max-width: 480px){
      :root{ --phone-width:92vw; --icon-size:58px; }
    }
  </style>
</head>
<body>
  <div class="phone">
    <div class="screen">
      <div class="icons">
        <!-- Fila 1 (4) -->
        <div class="app"><img src="assets/icon-chatgpt.png" alt="ChatGPT"><div class="label">ChatGPT</div></div>
        <div class="app"><img src="assets/icon-sora.png" alt="Sora"><div class="label">Sora</div></div>
        <div class="app"><img src="assets/icon-gemini.png" alt="Gemini"><div class="label">Gemini</div></div>
        <div class="app"><img src="assets/icon-capcut.png" alt="CapCut"><div class="label">CapCut</div></div>
        <!-- Fila 2 (4) -->
        <div class="app"><img src="assets/icon-hbo.png" alt="HBO Max"><div class="label">HBO Max</div></div>
        <div class="app"><img src="assets/icon-prime.png" alt="Prime Video"><div class="label">Prime</div></div>
        <div class="app"><img src="assets/icon-youtube.png" alt="YouTube"><div class="label">YouTube</div></div>
        <div class="app"><img src="assets/icon-canva.png" alt="Canva"><div class="label">Canva</div></div>
        <!-- Fila 3 (2) -->
        <div class="app"><img src="assets/icon-turnitin.png" alt="Turnitin"><div class="label">Turnitin</div></div>
        <div class="app"><img src="assets/icon-scribd.png" alt="Scribd"><div class="label">Scribd</div></div>
      </div>
      <div class="pill" aria-hidden="true"></div>
    </div>
  </div>

  <div class="info">
    <h1 class="title">SUPERZYLO</h1>
    <p class="subtitle">Tu universo digital, en un solo toque.</p>
  </div>
</body>
</html>
